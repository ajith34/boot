<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <label for="usdAmount">Enter amount in USD:</label>
    <input type="number" id="usdAmount">
    <button onclick="convertCurrency()">Convert</button>
    <p id="result"></p>

    <script>
        function convertCurrency() {
            var usdAmount = document.getElementById("usdAmount").value;
            fetch('API_GATEWAY_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'usd_amount': usdAmount })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Converted amount in INR: " + data.inr_amount;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
